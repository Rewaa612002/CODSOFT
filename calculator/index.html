<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="screen">
                <div class="top_txt">
                    <p class="dummy"></p>
                </div>
                <div class="user-display">
                    <input type="text" class="result">
                </div>
            </div>
            <div class="cal-btn">
                <ul>
                    <li class="clr">C</li>
                    <li class="btns">DEL</li>
                    <li class="btns">%</li>
                    <li class="btns">/</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="btns">*</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="btns">-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="btns">+</li>
                    <li>00</li>
                    <li>0</li>
                    <li class="btns">.</li>
                    <li class="btns">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../calculator/js/script.js"></script>
    
</body>
</html>
